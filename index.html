<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSS Unit Converter</h1>
        
        <div class="settings">
            <div class="setting-group">
                <label for="rootFontSize">Root Font Size (px):</label>
                <input type="number" id="rootFontSize" value="16" min="1" max="100">
            </div>
            <div class="setting-group">
                <label for="viewportWidth">Viewport Width (px):</label>
                <input type="number" id="viewportWidth" value="1920" min="1" max="10000">
            </div>
            <div class="setting-group">
                <label for="viewportHeight">Viewport Height (px):</label>
                <input type="number" id="viewportHeight" value="1080" min="1" max="10000">
            </div>
            <div class="setting-group">
                <label for="parentFontSize">Parent Font Size (px):</label>
                <input type="number" id="parentFontSize" value="16" min="1" max="100">
            </div>
        </div>

        <div class="converter">
            <div class="input-group">
                <label for="inputValue">Value:</label>
                <input type="number" id="inputValue" value="16" step="0.01" placeholder="Enter value">
            </div>
            
            <div class="unit-selectors">
                <div class="unit-group">
                    <label for="fromUnit">From:</label>
                    <select id="fromUnit">
                        <option value="px">px</option>
                        <option value="rem">rem</option>
                        <option value="em">em</option>
                        <option value="vw">vw</option>
                        <option value="vh">vh</option>
                        <option value="percent">%</option>
                        <option value="pt">pt</option>
                    </select>
                </div>
                
                <div class="unit-group">
                    <label for="toUnit">To:</label>
                    <select id="toUnit">
                        <option value="px">px</option>
                        <option value="rem" selected>rem</option>
                        <option value="em">em</option>
                        <option value="vw">vw</option>
                        <option value="vh">vh</option>
                        <option value="percent">%</option>
                        <option value="pt">pt</option>
                    </select>
                </div>
            </div>

            <div class="result">
                <div class="result-label">Result:</div>
                <div id="resultValue" class="result-value">1 rem</div>
            </div>
        </div>

        <div class="conversion-table">
            <h2>All Conversions</h2>
            <div id="conversionTable" class="table-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
